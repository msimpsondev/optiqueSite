<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optique, Inc.</title>
  <link rel="icon" type="image/icon" href="../favicon.ico">
  <link rel="stylesheet" href="../css/style.css">
  <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="../css/materialize-social.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/" crossorigin="anonymous">
</head>

<body>
  <header class="subnav-hero-section">
    <a href="../index.html"><img id="logo" src="../img/banner.png" /></a>
    <ul class="subnav-hero-subnav">
      <li><a href="../about/index.html">ABOUT</a></li>
      <li><a href="../index.html" >HOME</a></li>
      <li><a href="#" class="is-active">CONTACT</a></li>
    </ul>
  </header>
  <div class="row" id="contact">
    <form class="col s12">
      <div class="input-field col s6">
        <input id="name" type="text" class="validate">
        <label for="name">What's your name?</label>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">What's your email address?</label>
        </div>
      </div>
      <div class="input-field col s12">
        <select multiple>
          <option value="" disabled selected>Which services would you be interested in?</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
      <button class="btn waves-effect waves-light orange" type="submit" name="action">Send
        <i class="material-icons right">send</i>
      </button>  
    </form>
  </div>
  <div class="social">
    <a class="waves-effect waves-light btn-floating social facebook" href="https://www.facebook.com/optiqueMarketing" target="_blank"><i class="fab fa-facebook"></i>On Facebook</a>
    <a class="waves-effect waves-light btn-floating social twitter" href="https://twitter.com/optique_io" target="_blank"><i class="fab fa-twitter"></i>On Twitter</a>
    <a class="waves-effect waves-light btn-floating social linkedin" href="https://www.linkedin.com/company/optique-marketing-inc/" target="_blank"><i class="fab fa-linkedin"></i>On LinkedIn</a>
    <a class="waves-effect waves-light btn-floating social instagram" href="https://www.instagram.com/optique_io/" target="_blank"><i class="fab fa-instagram"></i>On Instagram</a>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../js/materialize.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
